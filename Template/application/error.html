<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Submission Error</h2>
        <div class="alert alert-danger">
            <h4>There were errors in your form submission:</h4>
            <ul>
                <!-- Loop through errors and display them -->
                {% for field, errors in errors.items %}
                    <li><strong>{{ field }}:</strong> {{ errors }}</li>
                {% endfor %}
            </ul>
            
            <!-- Dynamic button that sends the user back to the last form -->
            <a href="{{ return_url }}" class="btn btn-primary">Go Back to Form</a>
        </div>
    </div>
</body>
</html>
